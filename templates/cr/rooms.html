<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <title>ClassRoom Allocation</title>
    </head>
    <body>
        <header>
            {% include 'cr/navbar.html' %}
        </header>
        <h1 style="text-align: center;">Rooms</h1>
        <br>
        <center>
        
        <div><h1>{{tid.time}}</h1></div>
            <div class="container  mt-2" >

                    <div class="row" style="margin:20px; place-content: center; text-align: center;  width: 70%;">
                        {% for i in list %}
                        {% if forloop.counter0 is not 0 %}
                        {% if i %}
                        
                        <a class="box border border-dark m-2 rounded" style="text-decoration: none; background-color:green; height:100px; width:100px;">
                            <div>
                                {{ forloop.counter0 }}
                            </div>
                        </a>
                        
                        {% else %}
                        <a href="{% url 'registration' room=forloop.counter0 id=tid.id %}" class="box border border-dark m-2 rounded" style="text-decoration: none; background-color:rgb(189, 189, 189); height:100px; width:100px;">
                            <div>
                                {{ forloop.counter0 }}
                            </div>
                        </a>
                        {% endif%}
                        {% endif %}
                    {% endfor %} 
                </div>
            </div>
        </center>
            
            <!-- Page Content -->
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    </body>
</html>
