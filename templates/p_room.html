<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <title>Rooms</title>
    </head>
    <body>
        <header>
            {% include 'navbar.html' %}
        </header>
        <div>
            
            
            <form style="float: right; margin-right: 5%;" method="POST">
                {% csrf_token %}
                <div class="border" style="width: 100%;">
                    <select class="btn btn-danger" name="time">
                        <option class="btn bg-white"  selected disabled=true>--Select time--</option>
                        <option class="btn bg-white">7:55-8:50</option>
                        <option class="btn bg-white">8:55-9:50</option>
                        <option class="btn bg-white">10:05-11:00</option>
                        <option class="btn bg-white">11:05-12:00</option>
                        <option class="btn bg-white">1:00-1:55</option>
                        <option class="btn bg-white">2:00-2:55</option>
                        <option class="btn bg-white">3:05-4:00</option>
                        <option class="btn bg-white">4:05-5:00</option>
                    </select>
                    
                    <input type="submit" value="â“¢">
                </div>
                
            </form>
            <h1 style="text-align: center; margin: 1% 15% 0% 15%;">Rooms</h1>
        </div>
            <div class="container  mt-2" style="margin-bottom: 4.1%; height: 65vh;" >
                <center>
                    <div class="row" style="margin:20px; place-content: center; text-align: center; width: 70%;">
                    {% for i in list %}
                        {% if forloop.counter0 is not 0 %}
                            {% if i %}
                                
                            <div class="box border border-dark m-2 rounded" style="text-decoration: none; background-color:green; height:100px; width:100px;">
                                <div>
                                    {{ forloop.counter0 }}
                                </div>
                            </div>
                                
                            {% else %}
                            <div class="box border border-dark m-2 rounded" style="text-decoration: none; background-color:rgb(189, 189, 189); height:100px; width:100px;">
                                <div>
                                    {{ forloop.counter0 }}
                                </div>
                            </div>
                            {% endif%}
                        {% endif %}
                    {% endfor %} 
                </div>
            </center>
            </div>
        {% include 'footer.html' %}
        <!-- Page Content -->
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    </body>
</html>
